<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Balancer Alternative UI</title>
  <link href="../css/exit-pool.css" rel="stylesheet">
  <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu" rel="stylesheet">
</head>

<body class="bg-dark text-white bg-opacity-75">

  <nav
    class="navbar navbar-dark sticky-top navbar-expand-lg bg-dark bg-gradient shadow py-3 border-bottom border-light border-opacity-25">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../image/logo-dark.svg" class="me-2" alt="" width="40" height="40"> <span
          class="fs-3 fw-semibold pb-1 me-3">Balancer</span>
        <div id="brand-text" class="navbar-text d-none d-lg-block fs-4">Minimal</div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex d-lg-none fs-5 mt-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Invest</a>
          </li>
        </ul>
        <div class="ms-auto d-none d-lg-block">
          <button class="btn btn-outline-light me-2" type="button"><i class="bi bi-wallet me-1"></i>
            0x9AE4...B425</button>
          <button class="btn btn-outline-light" type="button"><i class="bi bi-moon-fill"></i></button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id="sidebar-container" class="col-lg-2 d-none d-lg-block bg-dark shadow">
        <div id="sidebar-inner" class="py-4 px-3 d-flex flex-column">
          <select class="form-select" aria-label="">
            <option value="1">Ethereum</option>
            <option value="2" selected>Polygon</option>
            <option value="3">Arbitrum</option>
          </select>
          <hr class="text-white text-opacity-75 my-4">
          <ul class="nav nav-pills flex-column mb-auto">
            <li>
              <a href="#" class="nav-link active">
                <i class="bi bi-stars me-2"></i> Invest
              </a>
            </li>            
            <li>
              <a href="#" class="nav-link">
                <i class="bi bi-arrow-down-up me-2"></i> Trade
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page">
                <i class="bi bi-list-task me-2"></i> Portfolio
              </a>
            </li>
          </ul>

          <hr class="text-light text-opacity-75">
          <div class="d-flex justify-content-around fs-4">
            <a href="/" class="link-light"><i class="bi bi-github"></i></a>
            <a href="/" class="link-light"><i class="bi bi-discord"></i></a>
            <a href="/" class="link-light"><i class="bi bi-twitter"></i></a>
            <a href="/" class="link-light"><i class="bi bi-envelope-fill"></i></a>
          </div>
        </div>
      </div>
      <div id="main-col" class="col-12 col-lg-10 ms-lg-auto px-4 px-lg-5">
        <div class="d-flex d-lg-none mt-2 mb-4">
          <select id="select-chain" class="form-select me-auto" aria-label="Select blockchain">
            <option value="1">Ethereum</option>
            <option value="2" selected>Polygon</option>
            <option value="3">Arbitrum</option>
          </select>
          <button class="btn btn-dark text-nowrap me-2" type="button"><i class="bi bi-wallet me-1"></i>
            0x9AE4...B425</button>
          <button class="btn btn-dark" type="button"><i class="bi bi-sun"></i></button>
        </div>

        <div id="join-pool" class="row">
          <div class="col-12 col-lg-7 col-xxl-6">

            <div class="bg-dark bg-gradient shadow rounded p-3">

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="fs-1">Withdraw</div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="d-flex justify-content-between bg-light bg-opacity-10 rounded px-4 py-3 mb-3">
                <div>
                    <div class="select-token d-flex bg-light bg-opacity-10 rounded-5 shadow px-3 py-2 mb-3">
                      <img class="me-3"src="../image/wbtc.93237c24.svg" alt="WBTC" title="WBTC">
                      <span class="fs-5 me-3">WBTC</span> 
                      <div class="text-light text-opacity-75 align-self-center">33%</div>
                    </div>
                    <div class="text-center small"><span>Balance : 0.4</span> <span class="px-1">·</span> <a href="#" class="link-light">Max</a></div>
                </div>
                <div class="amount-block">
                    <input id="amount-in" class="amount-dark text-end" type="number" autocomplete="off" placeholder="0" min="0" step="any" value="0.32">
                </div>
              </div>

              <div class="d-flex justify-content-between bg-light bg-opacity-10 rounded px-4 py-3 mb-3">
                <div>
                    <div class="select-token d-flex bg-light bg-opacity-10 rounded-5 shadow px-3 py-2 mb-3">
                      <img class="me-3"src="../image/weth.093b3f87.svg" alt="WETH" title="WETH">
                      <span class="fs-5 me-3">WETH</span> 
                      <div class="text-light text-opacity-75 align-self-center">33%</div>
                    </div>
                    <div class="text-center small"><span>Balance : 1.7</span> <span class="px-1">·</span> <a href="#" class="link-light">Max</a></div>
                </div>
                <div class="amount-block">
                  <input id="amount-in" class="amount-dark text-end" type="number" autocomplete="off" placeholder="0" min="0" step="any" value="1.1">
                </div>
              </div>

              <div class="d-flex justify-content-between bg-light bg-opacity-10 rounded px-4 py-3 mb-3">
                <div>
                    <div class="select-token d-flex bg-light bg-opacity-10 rounded-5 shadow px-3 py-2 mb-3">
                      <img class="me-3"src="../image/usdc.c8fcab48.svg" alt="USDC" title="USDC">
                      <span class="fs-5 me-3">USDC</span> 
                      <div class="text-light text-opacity-75 align-self-center">33%</div>
                    </div>
                    <div class="text-center small"><span>Balance : 87</span> <span class="px-1">·</span> <a href="#" class="link-light">Max</a></div>
                </div>
                <div class="amount-block">
                  <input id="amount-in" class="amount-dark text-end" type="number" autocomplete="off" placeholder="0" min="0" step="any" value="21.4">
                </div>
              </div>

              <div class="d-flex justify-content-between text-light text-opacity-75 mb-4">
                <div>Total: $8123.32</div>
                <div>Price impact : 0.02%</div>
              </div>

              <div class="d-grid">
                <button type="button" class="btn btn-secondary btn-lg">Withdraw</button>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
